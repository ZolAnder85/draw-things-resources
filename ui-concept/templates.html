<template id="template-input-simple">
	<div class="row">
		<label for="{id}">{label}</label>
		<input id="{id}" value="{value}" />
	</div>
</template>

<template id="template-input-name">
	<div class="row">
		<label for="{id}" style="width: 150px">{label}</label>
		<input id="{id}" value="{value}" />
	</div>
</template>

<template id="template-input-path">
	<div class="row">
		<label for="{id}" style="width: 150px">{label}</label>
		<input id="{id}" value="{value}" />
		<button style="width: 100px">select</button>
		<button style="width: 100px">move</button>
	</div>
</template>

<template id="template-input-combined">
	<div class="row" combined>
		<label for="{id}">{label}</label>
		<input id="{id}" type="range" value="{value}" />
		<input type="number" value="{value}" />
	</div>
</template>

<template id="template-input-checked">
	<div class="checked">
		<input type="checkbox" checked />
		<label for="{id}" style="width: 150px">{label}</label>
		<input id="{id}" style="flex-grow: 1" value="{value}" />
	</div>
</template>

<template id="template-input-disabled">
	<div class="disabled">
		<input type="checkbox" />
		<label for="{id}" style="width: 150px">{label}</label>
		<input id="{id}" style="flex-grow: 1" value="{value}" disabled />
	</div>
</template>

<template id="template-group-standard">
	<div id="{id}" collapsible class="group collapsed">
		<h2>{header}</h2>
		<instance template="template-input-combined" id="{id}-param-1" value="10" label="param 1"></instance>
		<instance template="template-input-combined" id="{id}-param-2" value="20" label="param 2"></instance>
	</div>
</template>

<template id="template-group-minus">
	<div id="{id}" collapsible class="group collapsed">
		<h2>{header}<span>-<span></h2>
		<instance template="template-input-combined" id="{id}-param-1" value="10" label="param 1"></instance>
		<instance template="template-input-combined" id="{id}-param-2" value="20" label="param 2"></instance>
	</div>
</template>

<template id="template-group-region">
	<div id="{id}" collapsible class="group collapsed">
		<h2>{header}<span>-<span></h2>
		<textarea rows="3">{prompt}</textarea>
		<button>Pick Position</button>
	</div>
</template>

<template id="template-group-text-input">
	<div id="{id}" collapsible class="group collapsed">
		<h2>{header}</h2>
		<textarea rows="5">{prompt}</textarea>
	</div>
</template>

<template id="template-main-button">
	<div class="spacer">
	</div>
	<div class="row">
		<button class="main">{name}</button>
	</div>
</template>

<template id="template-main-pair">
	<div class="spacer">
	</div>
	<div class="uniform">
		<button class="main">{one}</button>
		<button class="main">{two}</button>
	</div>
</template>

<template id="template-prompts">
	<div class="prompts">
		<div class="pair">
			<textarea>photo of an astronaut riding a horse on Mars</textarea>
			<textarea>low quality</textarea>
		</div>
	</div>
</template>

<template id="template-group-actions">
	<p class="notes">
		These are the scripts supported right now.
		Please make the last user inputs persistent.
		Custom actions are toggled in the scripts manager.
	</div>
	<div id="actions" collapsible class="group">
		<h2>Actions</h2>
		<p><a>Custom 1</a></p>
		<p><a>Custom 2</a></p>
		<p><a>Custom 3</a></p>
		<p><a>More ...</a></p>
	</div>
</template>

<template id="template-group-history">
	<p class="notes">
		Buttons on history items:
	</p>
	<ul class="notes">
		<li>Copy Prompt</li>
		<li>Copy Seed</li>
		<li>Copy Params</li>
		<li>Remove Item</li>
	</ul>
	<p class="notes">
		Clicking the image would only preview it.
		Command clicking would select it for batch export or batch delete.
		Right-click menu items for sending it to the layers.
		Or something similar for better usability.
	</p>
	<div id="history" collapsible class="history">
		<h2>History</h2>
		<instance template="template-history-item" dice="⚃"></instance>
		<instance template="template-history-item" dice="⚂"></instance>
		<instance template="template-history-item" dice="⚄"></instance>
		<instance template="template-history-item" dice="⚅"></instance>
	</div>
</template>
